<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS stysheet-->
    <link rel="stylesheet" href="style.css">
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Rick and Morty</title>
</head>

<body>


    <!--Navbar-->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./1.png" class="h-14" alt="girl" />

            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>

            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Docs</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                    <button type="button"
                        class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">SUPPORT
                        US</button>
                </ul>
            </div>
        </div>
    </nav>


    <!--Hero Section-->

    <div>
        <h1> The Rick and Morty</h1>
    </div>



    <section class="bg-gray-200">

        <div id="character-container" class="container mx-auto p-4 flex flex-wrap justify-center">
            <!-- CARDS -->
        </div>
        <div class="flex justify-center mt-4">
            <button id="prev-button" class="px-4 py-2 bg-blue-500 text-white rounded-lg mr-2">Previous</button>
            <button id="next-button" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Next</button>
        </div>

    </section>


    <footer class="footer bg-white text-black">
        <div class="container text-center">
            <p>&copy; 2024 Maral Kepenekli</p>
            <p>
                Find me on GitHub:
                <a href="https://github.com/Maral-Kepenekli" target="_blank" rel="noopener noreferrer">
                    Maral Kepenekli
                </a>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
